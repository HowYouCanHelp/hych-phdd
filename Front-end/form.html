<!DOCTYPE HTML>
<html lang = 'en'>
<head>
	<meta charset = 'utf-8'>
	<meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
	<meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
	<title>HowYouCanHelp</title>
	<link href = 'bootstrap/css/bootstrap.min.css' rel = 'stylesheet' type = 'text/css'>
	<link href = 'css/template.css' rel = 'stylesheet' type = 'text/css'>
	<link href = 'css/style.css' rel = 'stylesheet' type = 'text/css'>
	<!-- Google Fonts -->
	<!--<link href = 'http://fonts.googleapis.com/css?family=Montserrat' rel = 'stylesheet' type = 'text/css'>-->
	<script src = 'js/jquery.js'></script>
	<script src = 'bootstrap/js/bootstrap.min.js'></script>
</head>
<body>
	<div id="header" class="">
		<img src="imgs/search.png" id="search-icon" class=" icon pull-left"/>
		<center><img class="img-responsive header-logo" src="imgs/logo.png"></center>			
	</div>
	<div id="map" class="body">
		
		<div class="report panel">
			<a href="" data-toggle="modal" data-target="#report"><div><img src="imgs/report.png" class="report-icons"></div></a>
		</div>
		
			<div class="modal fade" id="report" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog report-modal">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title report-title" id="myModalLabel">Report</h4>
					</div>
					<div class="modal-body">
						<div class="report-type-dialog" style="display:none;">
							<div class="report-row row">
								<div class="col-xs-4">
									<center><img src="imgs/flood.png" class="img-responsive report-type-button"><br> Flood</center>
								</div>
								<div class="col-xs-4">
									<center><img src="imgs/help.png" class="img-responsive report-type-button"><br> Help Needed</center>
								</div>
								<div class="col-xs-4">
									<center><img src="imgs/evacuation.png" class="img-responsive report-type-button"><br> Evacuation Area</center>
								</div>
							</div>
							<div class="report-row row">
								<div class="col-xs-4">
									<center><img src="imgs/dropoff.png" class="img-responsive report-type-button"><br> Donation Drop-off</center>
								</div>
								<div class="col-xs-4">
									<center><img src="imgs/fund.png" class="img-responsive report-type-button"><br> Fund Raising</center>
								</div>
								<div class="col-xs-4">
									<center><img src="imgs/volunteer.png" class="img-responsive report-type-button">Volunteer Station</center>
								</div>
							</div>
						</div>
						<div class="report-form">
							<div >
								<div class="row">
									<div class="col-xs-10 col-xs-offset-1">
										<input class="form-control" type="text" name="title" id="title" placeholder="Event Name" />
										<textarea class="form-control" name="description" id="description" placeholder="Description"></textarea>
										<div id="datetime_start-container" class="form-group col-xs-6">
											<label for="datetime_start">Start Date/Time</label>
											<input class="form-control" type="datetime-local" id="datetime_start" name="datetime_start" />
										</div>
										<div id="datetime_end-container" class="form-group col-xs-6">
											<label for="datetime_end">End Date/Time</label>
											<input class="form-control" type="datetime-local" id="datetime_end" name="datetime_end" />
										</div>
										<input class="form-control" type="text" name="venue" id="venue" placeholder="Venue Address" />
									</div>
								</div>
								<div class="row report-form-toggle" style="margin-top:10px;">
									<div class="col-xs-10 col-xs-offset-1">
										<button id="description-toggle" class="col-xs-3 btn btn-default btn-md">
											<span class="glyphicon glyphicon-align-left"></span>
										</button>
										<button id="datetime_start-toggle" class="col-xs-3 btn btn-default btn-md">
											<span class="glyphicon glyphicon-play"></span>
										</button>
										<button id="datetime_end-toggle" class="col-xs-3 btn btn-default btn-md">
											<span class="glyphicon glyphicon-stop"></span>
										</button>
										<button id="venue-toggle" class="col-xs-3 btn btn-default btn-md">
											<span class="glyphicon glyphicon-map-marker"></span>
										</button>
									</div>
								</div>
								<div class="row report-form-toggle" style="margin-top:10px;">
									<button class="btn btn-md btn-info col-xs-10 col-xs-offset-1">
										Submit
									</button>
								</div>
							</div>
							<script>
								$("#description").hide();
								$("#datetime_start-container").hide();
								$("#datetime_end-container").hide();
								$("#venue").hide();
								$("#description-toggle").click(function() {
									$("#description").slideToggle();
								});
								
								$("#datetime_start-toggle").click(function() {
									$("#datetime_start-container").slideToggle();
								});
								
								$("#datetime_end-toggle").click(function() {
									$("#datetime_end-container").slideToggle();
								});
								
								$("#venue-toggle").click(function() {
									$("#venue").slideToggle();
								});
							</script>
						</div>
					</div>
				</div>
			  </div>
			</div>
			
	</div>
	<div id="footer" class="">
		<a href="#">
			
			<div id="map" class="footer-tab col-xs-4 hych-active">
				<center>
					<span class="icon" ></span>
					<span class="footer-tab-label">MAP</span>
				</center>
			</div>
		</a>
		<a href="#">
			<div id="home" class="footer-tab col-xs-4 ">
			<center>
				<span class="icon" ></span>
				<span class="footer-tab-label">HOME</span>
			</center>
			</div>
		</a>
		<a href="#">
			<div id="profile" class="footer-tab col-xs-4">
				<center>
					<span class="icon" ></span>
					<span class="footer-tab-label">PROFILE</span>
				</center>
			</div>
		</a>
		
	</div>
</body>
</html>
